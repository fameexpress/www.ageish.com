<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{ site.title }}",
  "url": "{{ site.url }}",
  "logo": "{{ site.url }}{{ site.logo }}",
  "contactPoint": {
    "@type": "ContactPoint",
    "email": "{{ site.email }}",
    "contactType": "customer service"
  },
  "sameAs": [
    {% for link in site.social.links %}
      "{{ link }}"{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ]
}
</script>
